<!DOCTYPE html>
<html>
<head>
  <title>Google Map with Markers from Google Sheet</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAddDhOf_WnkBURDV-InfF-_19FaNZNhmc"></script>
  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSdPBmdq212fhuLgxjwIV0vkOTyYN9Oo-hqTiDz8bbslUh4xAPVStRke9WZjuZ44aeQd39PFVIl3dfF/pubhtml";

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37.7749, lng: -122.4194 }, // Default center
        zoom: 5,
      });

      fetch(SHEET_URL)
        .then(response => response.text())
        .then(csvText => {
          const rows = csvText.split("\n").slice(1); // Skip the header row
          rows.forEach(row => {
            const [caption, lat, lng] = row.split(",");
            if (caption && lat && lng) {
              const marker = new google.maps.Marker({
                position: { lat: parseFloat(lat), lng: parseFloat(lng) },
                map,
                title: caption,
              });
            }
          });
        })
        .catch(error => console.error("Error loading sheet data:", error));
    }
  </script>
</head>
<body onload="initMap()">
  <h1>Google Map with Markers</h1>
  <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
