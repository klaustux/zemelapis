<!DOCTYPE html>
<html>
<head>
  <title>Google Map with Markers from Google Sheet</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  <script>
    // Replace with your Google Sheet's CSV export URL
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/your-sheet-id/gviz/tq?tqx=out:csv";

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37.7749, lng: -122.4194 }, // Default center
        zoom: 5,
      });

      fetch(SHEET_URL)
        .then(response => response.text())
        .then(csvText => {
          const rows = csvText.split("\n").slice(1); // Skip the header row
          rows.forEach(row => {
            const [caption, lat, lng] = row.split(",");
            if (caption && lat && lng) {
              const marker = new google.maps.Marker({
                position: { lat: parseFloat(lat), lng: parseFloat(lng) },
                map,
                title: caption,
              });
            }
          });
        })
        .catch(error => console.error("Error loading sheet data:", error));
    }
  </script>
</head>
<body onload="initMap()">
  <h1>Google Map with Markers</h1>
  <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
